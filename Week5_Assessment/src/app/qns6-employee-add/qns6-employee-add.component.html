<form (ngSubmit)="onSubmit()" #empForm="ngForm">

  <div>
    <label>Code:</label>
    <input type="text" name="code" [(ngModel)]="employee.code" required />
  </div>

  <div>
    <label>Name:</label>
    <input type="text" name="name" [(ngModel)]="employee.name" required />
  </div>

  <div>
    <label>Gender:</label>
    <input type="text" name="gender" [(ngModel)]="employee.gender" />
  </div>

  <div>
    <label>Annual Salary:</label>
    <input type="number" name="annualSalary" [(ngModel)]="employee.annualSalary" />
  </div>

  <div>
    <label>Date of Birth:</label>
    <input type="date" name="dateOfBirth" [(ngModel)]="employee.dateOfBirth" />
  </div>

  <button type="submit" [disabled]="!empForm.form.valid">Add Employee</button>

</form>
